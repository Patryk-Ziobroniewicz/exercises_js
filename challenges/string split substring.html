    <script>
        
        function getEmailParts(email){
            const monkeyInd = email.indexOf("@")
            if (monkeyInd === -1) return null

            const dotInd = email.lastIndexOf(".")
            if (dotInd === -1) return null

            const parts = email.split("@")

            const name = email.substring(0,monkeyInd)

            const domainLen = dotInd - monkeyInd - 1
            const domain = email.substr(monkeyInd + 1,)

            const extLen = email.length - dotInd -1;
            const domainExt = email.slice(-extLen)

            return {
                name: name,
                parts: parts,
                domaim: domain,
                domainExt: domainExt,
            }
        }

        console.log(getEmailParts("patryk@wp.pl"))
        console.log(getEmailParts("jpis@wp.pl"))
    </script>

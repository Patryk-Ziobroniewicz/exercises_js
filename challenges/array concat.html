<body>
<script>
function createSchoolGroup(groupLetter, numGroups){
    let arr = []
    for ( i = 1; i <= numGroups ; i++) {
        arr.push(i + groupLetter)
    }
    return arr
}

let group1 = createSchoolGroup("a",3)

let group2 = createSchoolGroup("b",6)

let SchoolGroups = group1.concat(group2)

console.log(SchoolGroups)

</script>
</body>

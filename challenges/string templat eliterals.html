<body>
    <script>

        function getUserDecription(name, city, country){
            const  firstSign = name[0]
            const nameLength = name.length
            const lastSign = name[nameLength - 1]

            return `
            Użytkownik o imieniu ${name} mieszka w  ${city}
            w Państwie: ${country}.
            Pierwszt znak imienia to: ${firstSign}, natomiast
            ostatni to: ${lastSign}
            Imię ma ${nameLength} liter`;
        }

        const user1 = getUserDecription("Kasia","Wrocław","Polska")
        console.log(user1)

        const user2 = getUserDecription("Adam","Wrocław","Polska")
        console.log(user2)
    </script>

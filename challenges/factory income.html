<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soldCars = 1200
        let carPrice = 90000
        let revenue = soldCars*carPrice 
        console.log("Przychód firmy z sprzedaży aut: " + revenue)
        let factoryCosts = revenue*0.65
        console.log("Koszty działania fabryki: " + factoryCosts)
        let marketingCost = revenue*0.1
        console.log("koszt marketingu: " + marketingCost)
        let income = revenue - (factoryCosts + marketingCost)
        console.log("Dochód fabryki: " + income)
        let incomeTax = income*0.19
        console.log("podatek fabryki od zysku: " + incomeTax)
        let incomeAfterTax = income - incomeTax
        console.log("Dochód po odjęciu podatku: " + incomeAfterTax)
        let action = incomeAfterTax/30000
        console.log("zysk jednej akcji: " + action)
    </script>
</body>
</html>

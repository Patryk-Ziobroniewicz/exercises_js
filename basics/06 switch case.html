<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let data = 0

        if (data == 0) {
            console.log("data równe 0")
        } else if (data == 1) {
            console.log("data równe 1")
        } else if (data == 3) {
            console.log("data równe 3")
        } else if (data == 5) {
            console.log("data równe 5")
        } else {
            console.log("data większa niż 5")
        }

        data = 15
        switch (data) {
            case 0: 
                console.log("data równe jest 0")
                break
            case 1:
                console.log("data równe jest 1")
                break;
            case 3:
                console.log("data równe jes 3")
                break
            case 5:
                console.log("data równe jest 5")
                break
            default:
                console.log("data równe jest dokładnie:", data)
        }

        temperature = 25
        switch (temperature) {
            case -5: 
                console.log("temperatura równa jest -5")
                break
            case 0:
                console.log("temperatura równa jest 0")
                break;
            case 5:
                console.log("temperatura równa jes 5")
                break
            case 15:
                console.log("temperatura równa jest 15")
                break
            case 20:
                console.log("temperatura równa jest 20")
                break
            default:
                console.log("temperatura równa jest dokładnie:", temperature)
        }

</body>
</html>

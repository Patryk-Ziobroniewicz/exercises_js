<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        if (10 > 5) { // true
            console.log("#1 wykona się")
        } 

        if (7 <= 7) { // true
            console.log("#2 wykona się")
        }

        if ( 8 <= 7) { // nie wykona, false
            console.log("#3 wykona się")
        }

        let data1 = 9
        if (data1 > 5) { // true
            console.log("#4 wykona się")
        }

        if (data1 < 5) { // false
            console.log("#5 wykona się data1 < 5")
        } else {
            console.log("#5 wykona się bo data1 większe od 5")
        }

        let info = 23

        if (info < 0) {
            console.log("info mniejsze od zera")
        } else if (info == 0) {
            console.log("info równe jest 0")
        } else if (info == 2) {
            console.log("info jest równe 2")
        } else {
            console.log("else wartość:" + info)
        }
        
        if ( 10 != 8) {
            console.log("true bo 10 nie jest równe 8")
        }

        if (true) {
            console.log("true, wykona się")
        }

        if (true == true) {
            console.log("true jest równe true, wykona się")
        }

        if (5) {
            console.log("Wartość 5, wykona się wartość różna od zera, zero daje false  ")
        }

        let temperature = -5

        if (temperature < 0) {
            console.log("bierzemy kurtkę")
        } else if (temperature == 0) {
            console.log("bierzemy lekką kurtkę")
        } else if (temperature >= 20) {
            console.log("bierzemy krótki rękaw")
        } else {
            console.log("zostajemy w domu")
        }
    </script>
</body>
</html>
